<ng-container *ngIf="hamster; else elseTemplate">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ hamster.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src="/assets/hamsters/{{hamster.id}}.png"
           alt="">
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #elseTemplate>
  Incorrect hamster data
</ng-template>
