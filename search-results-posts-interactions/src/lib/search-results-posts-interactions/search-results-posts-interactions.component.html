<mat-accordion>
  <mat-expansion-panel [expanded]="expanded[SEARCH]"
                       (opened)="setTab(SEARCH)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Hamsters search
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-hamster-search></app-hamster-search>
    </ng-template>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="expanded[POSTS]"
                       (opened)="setTab(POSTS)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Feed hamster with love
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-feed-hamster-with-love></app-feed-hamster-with-love>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
