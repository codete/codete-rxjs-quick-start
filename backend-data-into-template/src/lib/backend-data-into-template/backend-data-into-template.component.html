<h3>Authors:</h3>
<mat-card>
  <ul>
    <li *ngFor="let author of (authors$ | async)">
      {{author.name}}
    </li>
  </ul>
</mat-card>

<h3>Books:</h3>
<mat-card>
  <ul *ngIf="books$ | async; else elseLoadingTemplate; let books">
    <li *ngFor="let book of books">
      {{book.title}}
    </li>
  </ul>
</mat-card>
<ng-template #elseLoadingTemplate>
  <h4>&nbsp;&nbsp;loading books...</h4>
</ng-template>


<h3>Authors with at least two book:</h3>
<mat-card>
  <ul>
    <li *ngFor="let author of (authorsWithAtLeastOneBook$ | async)">
      {{author.name}}
    </li>
  </ul>
</mat-card>
