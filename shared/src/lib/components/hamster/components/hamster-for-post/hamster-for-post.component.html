<ng-container *ngIf="hamster; else elseTemplate">
  <div>
    <div>
      <strong>{{ hamster.name }}</strong>
    </div>
    <div>
      <img src="/shared/src/assets/hamsters/{{hamster.id}}.png"
           alt="">
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  Incorrect hamster data
</ng-template>
