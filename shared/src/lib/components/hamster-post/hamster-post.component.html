<div>
  <app-hamster-for-post [hamster]="hamster"></app-hamster-for-post>
  <div class="love-level"
       *ngIf="hamster">
     &nbsp;&nbsp;<span>love level {{ hamster.loveLevel || 0 }}% </span>
    <mat-progress-bar mode="determinate"
                      [value]="hamster.loveLevel"></mat-progress-bar>
  </div>
  <div class="panel">
    <div class="love-click-loading"
         *ngIf="hamster && hamster.isLoading">
      <mat-spinner [diameter]="20"></mat-spinner>
    </div>

    <span class="love-button"
          (click)="loveButton.emit()"></span>
  </div>

</div>
